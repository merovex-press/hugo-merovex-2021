<article class="flex mb-12 mx-auto max-w-5xl">
  <div class="w-1/3">
    {{ partial "book-cover-image.html" .book }}
  </div>
  <div class="w-2/3 px-2 md:px-4">
    <h3 class='text-3xl font-display'><a class='{{.class}} hover:underline' href="{{.book.Permalink}}">{{.book.Title}}</a></h3>
    <div class="prose lg:prose-xl font-serif mb-6">{{.book.Summary}}</div>
    <div class="">{{ partial "cta-links.html" .book }}</div>
  </div>
</article>
