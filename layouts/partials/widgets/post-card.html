{{ $permalink := .Permalink }}
{{- $image := resources.GetMatch .Params.photo.image -}}
<div class="h-full max-w-sm overflow-hidden bg-white rounded shadow-lg bone-white dark:bg-gray-600">
  <div class="card-image">
    {{- with .Resources.GetMatch .Params.photo.image }}
    <figure class="w-full">
      {{ $image := .Resize "500x300" }}
      <a href="{{ $permalink }}"><img src="{{ $image.Permalink }}" alt=""></a>
    </figure>
    {{ end }}
  </div>
  <div class="p-3">
    <a class="block text-2xl title font-display" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="block my-2"><time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
    <div class="font-serif text-gray-500 dark:text-white">
      {{ .Summary }}
    </div>
    <div class="hidden mt-4">
      {{- range .Params.tag }}
      <a class='inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-gray-700 bg-gray-200 rounded-full'
        href='{{ "/tag/" | relLangURL }}{{ . | urlize }}'>#{{ . }}</a>
      {{- end }}
    </div>
  </div>
</div>
