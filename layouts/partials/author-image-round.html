{{- $img := resources.Get "images/ben-wilson-2021-square-160.webp" -}}
{{- $link := "/" }}
{{- if .Parent }}
{{- $link = .Parent.RelPermalink }}
{{- end }}
{{- if .Params.homelink}}
{{- $link = .Params.homelink }}
{{- end }}
<div class="m-4" id='top'>
  <a href="{{$link}}">
    <img src="{{$img.Permalink}}" alt='author headshot' height="60" width="60" class='mx-auto mb-2 rounded-full'>
    <p class='text-2xl text-center uppercase text-shade-dark/60 dark:text-shade-light/60' style='letter-spacing: 3px'>
      Ben Wilson
    </p>
  </a>
</div>
