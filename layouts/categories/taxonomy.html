{{ define "main" }}
<div class="container mx-auto">
  <div class="section">
    <a class='text-2xl' href="/categories/">Back to News & Random Thoughts</a>
    <div class="content">
      <h1 class="mt-6 text-3xl md:text-5xl font-display">{{ .Title | humanize | title}}</h1>
      {{ .Content }}
    </div>
    <div class="grid grid-cols-1 gap-5 p-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 auto-rows-max">
      {{ range .Paginator.Pages }}
      <div class="">
        {{ partial "widgets/post-card.html" . }}
      </div>
      {{ end }}
    </div>
    <div class="text-center columns">
      <div class="column is-narrow">
        { partial "widgets/pagination.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
