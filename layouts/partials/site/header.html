<style type="text/css">
  input#nav-toggle:checked~#nav-menu {
    display: block;
  }
</style>
<header class="hidden w-full px-4 font-sans shadow text-brand-dark dark:text-brand no-print">
  <div data-controller="reveal">
    <div class="container mx-auto">
      <div class="flex flex-wrap items-center justify-between py-4">
        <div class="flex items-center">
          <div>
            <!-- Logo & Title -->
            {{ partial "merovex-logo.html" "logo"}}
          </div>
          <div class="ml-2 text-xl dark:text-brand font-display lg:text-2xl">
            {{ .Site.Title }}
            <span class='opacity-30'>{{ .Site.Params.Subtitle }}</span>
          </div>
        </div>
        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle"
          class="flex items-center block text-gray-500 sm:hidden hover:text-brand dark:text-brand">
          {{ .Scratch.Set "klass" " h-8 w-8" }}
          {{ partial "site/svg-settings.html" . }}
        </label>

        <nav id="nav-menu" class="hidden w-full mt-2 sm:flex sm:w-auto sm:block sm:mt-0 sm:space-x-2">
          <div class=" menu">
