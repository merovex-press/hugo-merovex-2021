<article class='card'>
  <div class='dtg'>{{ partial "dtg.html" . }}</div>
  <h2>{{.Title}} <span class='block'>{{.Params.Subtitle}}</span></h2>
  <div class='summary'>{{.Summary | truncate 330 }}</div>
  <div class='text-center'>
    <a href="{{- .Permalink -}}" class="card-link"
      aria-label='Post: {{ .Title }} on {{ dateFormat "January 2, 2006" .Date }}'></a>
    <span class="btn btn-primary-outline">Read More</span>
  </div>
</article>
