{{ define "main" }}
<article class='max-w-4xl mx-auto mt-8 md:mt-12'>
  <header>
    <div class="hidden ghost">
      {{ .File.UniqueID }}
    </div>
    <h1 itemprop="headline" class="mb-12 text-6xl text-center font-display">
      {{ .Title }}
    </h1>
  </header>
  <div class="mx-auto font-serif prose md:prose-xl dark:prose-dark">
    {{ .Content }}
  </div>
</article>
{{ end }}
