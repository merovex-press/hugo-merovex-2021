<div class='grid grid-flow-cols grid-cols-2 gap-4'>
  {{ if .PrevInSection }}
  <div class="rounded-lg px-2 py-1 hover:bg-blue-50">
    <a href="{{.PrevInSection.Permalink}}" class="">
      <span aria-hidden="true">&larr;</span>
      {{.PrevInSection.Title}}</a>
  </div>
  {{ else }}
  <div class="disabled">
    <a href="#" class="">
      <span aria-hidden="true">&larr;</span>
      </a>
  </div>
  {{ end }}
  {{ if .NextInSection }}
  <div class="text-right rounded-lg px-2 py-1 hover:bg-blue-50">
    <a href="{{.NextInSection.Permalink}}" class="">{{.NextInSection.Title}}
      <span aria-hidden="true">&rarr;</span>
    </a>
  </div>
  {{ else }}
  <div class="text-right disabled">
  </div>
  {{ end }}
</div>
