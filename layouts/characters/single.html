{{ define "main" }}

<article class='prosaic-serif'>

  <section>
    <h2 class="h2">Appearances</h2>
    <ul>{{- range .Params.books }}
      <li><a href="/book/{{.url}}">{{.title}}</a>: {{.tagline}}</li>
      {{ end }}
    </ul>
  </section>
  {{ partial "citation.html" . }}
</article>
{{ end }}
