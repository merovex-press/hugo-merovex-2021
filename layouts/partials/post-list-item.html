<article class='list'>
  <div class='dtg'>{{ partial "dtg.html" . }}</div>
  <h2 class='h2'>
    <a href="{{- .Permalink -}}">{{- .Title -}}</a>
  </h2>
  <div class='summary'>{{.Summary | truncate 330 }}</div>
  <div class='text-center '>
    <a href="{{- .Permalink -}}" class="button blue">Read more</a>
  </div>
</article>
