{{define "main" }}
{{ range .Pages }}
<a href="{{ .Permalink }}">
  <article class="p-4 border max-w-lg mx-auto my-4 shadow border">
    <h2 class="text-2xl md:text-3xl text-center font-semibold">{{ .Title }}</h2>
    {{ .Summary }}
    <div class="text-center">
      <span
        class="inline-block mx-auto border rounded border-primary-500 dark:border-primary-300 py-1 px-2 text-primary-500 dark:text-primary-100">Go
        There</span>
    </div>
  </article>
</a>
{{ end }}
{{ end }}
