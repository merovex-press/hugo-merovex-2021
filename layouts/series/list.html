{{define "main" }}

<h1 class="font-display text-2xl lg:text-6xl mb-12">Books</h1>
<div class="mx-auto">
  {{ range .Pages }}
  <h2 class="text-4xl font-display">{{.Title}}</h2>
    {{ range .Pages.ByWeight }}
      <article class="flex mb-12">
        <div class="w-1/3">
          {{ partial "book-cover-image.html" . }}
        </div>
        <div class="w-2/3 px-2 md:px-4">
          <h3 class='text-3xl font-display'><a class='text-blue-500 hover:underline' href="{{.Permalink}}">{{.Title}}</a></h3>
          <div class="prose lg:prose-xl">{{.Summary}}</div>
        </div>
      </article>
    {{ end }}
  {{ end }}
</div>
{{ end }}
