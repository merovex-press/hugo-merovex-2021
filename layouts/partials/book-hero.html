<article class="max-w-5xl mx-auto mb-12 md:flex">
  <div class="w-1/3 mx-auto">
    {{ partial "book-cover-image.html" .book }}
  </div>
  <div class="px-2 md:w-2/3 md:px-4">
    <h3 class='text-3xl font-display'><a class='{{.heading}} hover:underline' href="{{.book.Permalink}}">{{.book.Title}}</a></h3>
    <div class="mb-6 font-serif prose md:prose-xl max-w-none {{.body}}">{{.book.Summary}}</div>
    <div class="text-center">{{ partial "cta-links.html" .book }}</div>
  </div>
</article>
