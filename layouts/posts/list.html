{{define "main" }}
<div class="mx-auto font-sans">
  {{ $paginator := .Paginate (where .Pages "Type" "posts") }}
  <div class="cta-callout print:hidden">
    {{ partial "widgets/subscribe.html" . }}
  </div>
  {{ partial "site/pagination.html" . }}
  {{ range $paginator.Pages }}
  {{ partial "widgets/post-card.html" . }}
  {{ end }}
  {{ partial "site/pagination.html" . }}
</div>
{{ end }}
