<article class='relative w-full p-8 mx-auto mt-8 md:max-w-2xl bordered dark:bg-stone-700/50'>
  <div class='dtg'>{{ partial "dtg.html" . }}</div>
  <h2 class='h2 font-display'>{{.Title}} <span class='block'>{{.Params.Subtitle}}</span></h2>
  <div class='mb-6 font-sans prosaic dark:prose-dark max-w-none'>{{.Summary | truncate 330 }}</div>
  <div class='text-center '>
    <a href="{{- .Permalink -}}" class="card-link" aria-label="Post: {{ .Title }} on {{ dateFormat " January 2, 2006"
      .Date }}"></a>
    <span class="button">Read More</span>
  </div>
</article>
