{{ $css := "px-2 py-1 rounded-lg hover:bg-blue-50 dark:hover:bg-blue-500"}}
<div class='grid grid-cols-2 gap-4 grid-flow-cols'>
  {{ if .PrevInSection }}
  <div class="{{$css}}">
    <a href="{{.PrevInSection.Permalink}}" class="">
      <span aria-hidden="true">&larr;</span>
      {{.PrevInSection.Title}}</a>
  </div>
  {{ else }}
  <div class="disabled">
    <a href="#" class="">
      <span aria-hidden="true">&larr;</span>
      </a>
  </div>
  {{ end }}
  {{ if .NextInSection }}
  <div class="{{$css}} text-right">
    <a href="{{.NextInSection.Permalink}}" class="">{{.NextInSection.Title}}
      <span aria-hidden="true">&rarr;</span>
    </a>
  </div>
  {{ else }}
  <div class="text-right disabled">
  </div>
  {{ end }}
</div>
