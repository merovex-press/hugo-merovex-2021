{{define "main" }}
<div class="max-w-4xl mx-auto mt-8 lg:mt-12">
  <h1 class="font-display text-2xl lg:text-6xl mb-12">Books</h1>
  <div class="mx-auto">
    {{ range .Pages }}
    <h2 class="text-4xl font-display mb-8 border-b-4 border-gray-500 border-opacity-50">{{.Title}}</h2>
    {{ range .Pages.ByWeight }}
    {{ partial "book-summary.html" (dict "book" . "class" "text-blue-500 dark:text-blue-200") }}
    {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
