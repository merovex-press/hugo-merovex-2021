{{- if .Params.praise }}
<section id="testimonials" class='hidden mt-20'>
  <div class="mb-8 prosaic">
    <h2 class="h2">What Happy Readers Say</h2>
  </div>
  <div class="grid-cols-3 gap-8 md:grid">
    {{ range .Params.praise }}
    {{ partial "book/testimonial.html" . }}

    {{ end }}
  </div>
</section>
{{ end }}
