<section class='max-w-2xl mx-auto lg:text-xl prosaic-sans'>
  <h2 class='h2'>Selected Passage</h2>
  <div class="relative text-left">
    <div class="hidden quote-mark sm:block" aria-hidden="true">
      &ldquo;
    </div>
    <div class='relative'>
      <div id="excerpt" class="pb-10 prosaic-serif">
        {{.Content | truncate 10000}}
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="/assets/js/read-more.js"></script>
<script>
  $readMoreJS.init({
    target: '#excerpt',
    numOfWords: 50,
    toggle: true,
    moreLink: 'Read More',
    lessLink: 'Read Less'
  });
</script>
